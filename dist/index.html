<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo-List</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="main.js"></script>
		<script
			src="https://kit.fontawesome.com/56daa049a0.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="sidebar">
			<h1>My Lists</h1>
			<ul>
				<li data-list="All Lists">All Lists</li>
			</ul>
			<div class="add-new-list">
				<i class="fas fa-plus-circle new-list-button"></i>
				<form onsubmit="return false;">
					<input
						type="text"
						id="new-list-input"
						name="new-list-input"
						placeholder="Add New List"
						maxlength="20"
					/>
				</form>
			</div>
			<ul class="created-lists">
				<li data-list="Default">
					Default<i
						class="fas fa-times-circle"
						data-delete="Default"
					></i>
				</li>
			</ul>
		</div>
		<div class="main-content">
			<h3>Tasks</h3>
			<div class="task-div">
				<i class="fas fa-plus-circle new-task-button"></i>
				<!-- <div class="task" data-task="Finish Homework">
					<div class="priority"></div>
					<i class="fas fa-times-circle delete-task"></i>
					<h5>Finish Homework</h5>
					<p>
						Math homework, Science homework, and anything else that
						needs to get done.
					</p>
					<i class="fas fa-check-circle"></i>
					<span
						>Due date <br />
						1/1/2021</span
					>
					<i class="fas fa-edit"></i>
				</div> -->
			</div>
		</div>
		<div class="new-task-div hide">
			<i class="fas fa-times"></i>
			<form>
				<label for="new-book-title">Title</label><br />
				<input
					type="text"
					id="new-book-title"
					name="new-book-title"
				/><br />
				<label for="new-book-description">Description</label><br />
				<textarea id="new-book-description" name="new-book-description">
				</textarea
				><br />
				<label for="new-book-due-date">Due Date:</label><br />
				<input
					type="date"
					id="new-book-due-date"
					name="new-book-due-date"
				/><br />
				<h4>Priority:</h4>
				<input
					type="radio"
					id="urgent"
					name="new-book-priority"
					value="urgent"
				/>
				  <label for="urgent" class="priority-text">Urgent</label><br />
				 
				<input
					type="radio"
					id="normal"
					name="new-book-priority"
					value="normal"
				/>
				  <label for="normal" class="priority-text">Normal</label><br />
				<br />
				<button class="add-task-button" type="button">Done</button>
				<button class="edit-task-button hide" type="button">
					Done
				</button>
			</form>
		</div>
	</body>
</html>
