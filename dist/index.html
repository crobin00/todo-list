<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo-List</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="main.js"></script>
		<script
			src="https://kit.fontawesome.com/56daa049a0.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="sidebar">
			<h1>My Lists</h1>
			<ul>
				<li data-list="All Lists">All Lists</li>
			</ul>
			<div class="add-new-list">
				<i class="fas fa-plus-circle new-list-button"></i>
				<form onsubmit="return false;">
					<input
						type="text"
						id="new-list-input"
						name="new-list-input"
						placeholder="Add New List"
						maxlength="20"
					/>
				</form>
			</div>
			<ul class="created-lists">
				<li data-list="Default">
					Default<i
						class="fas fa-times-circle"
						data-delete="Default"
					></i>
				</li>
			</ul>
		</div>
		<div class="main-content">
			<h3>Tasks</h3>
			<div class="task-div">
				<i class="fas fa-plus-circle"></i>
				<div class="task">
					<div class="priority"></div>
					<i class="fas fa-times-circle"></i>
					<h5>Finish Homework</h5>
					<p>
						Math homework, Science homework, and anything else that
						needs to get done.
					</p>
					<i class="fas fa-check-circle"></i>
					<span
						>Due date <br />
						1/1/2021</span
					>
					<i class="fas fa-edit"></i>
				</div>
			</div>
		</div>
	</body>
</html>
